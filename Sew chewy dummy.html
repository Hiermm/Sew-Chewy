<style>

.product-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    margin-top: 50px;
}

.product {
    position: relative;
    width: 200px;
    height: 300px;
    background-color: white; 
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
    transition: background-color 0.3s ease; 
    overflow: hidden; 
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.product-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    color: black;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%); 
    opacity: 1;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Hover effect */
.product:hover {
    background-color: #F1C40F; 
}

.product:hover .product-title {
    transform: translateX(-50%) translateY(-20px); 
    opacity: 0; 
}

</style>
